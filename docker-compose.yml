version: '3'

services:
  db:
    image: postgres:13
    container_name: postgresql
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
    networks:
      - n8n_network

  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: always
    env_file:
      - .env
    ports:
      - "5678:5678"
    volumes:
      - ./volumes/n8n_data:/home/node/.n8n
    networks:
      - n8n_network
    depends_on:
      - db

  api:
    build:
      context: ./api_cyclist
      dockerfile: Dockerfile
    container_name: cyclist_api
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - n8n_network
    volumes:
      - ./api_cyclist:/app

  app:
    build:
      context: ./app_cyclist
      dockerfile: Dockerfile
    container_name: cyclist_app
    restart: always
    env_file:
      - .env
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - n8n_network
    volumes:
      - ./app_cyclist:/app

networks:
  n8n_network:
    driver: bridge